<div
  class="d-flex flex-column h-100 vh-100 align-items-center justify-content-start p-5"
>
  <div class="container">
    <div class="row justify-content-center">
      <span>{{ name }} todo list</span>
      <div class="input-group gap-2">
        <input type="text" class="form-control" />
        <button class="btn btn-primary">Add</button>
      </div>
      <table class="table table-striped table-bordered w-50 bg-info">
        <thead>
          <tr>
            <th>Description</th>
            <th class="col-2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.desription }}</td>
            <td>{{ item.action }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
